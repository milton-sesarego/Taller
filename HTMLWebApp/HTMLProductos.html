<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <h3>Datos del Producto</h3>
    <form id="myform">
        <table>
            <tr>
                <td>
                    <span id="lblNombre">Nombre</span>
                </td>
                <td>
                    <input id="txtNombre" type="text" />
                </td>
            </tr>
            <tr>
                <td>
                    <span id="lblDescripcion">Descripción</span>
                </td>
                <td>
                    <textarea rows="3" id="txtDescripcion"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <span id="lblPrecio">Precio</span>
                </td>
                <td>
                    <input id="txtPrecio" type="number" />
                </td>
            </tr>
            <tr>
                <td>
                    <span id="lblStock">Stock</span>
                </td>
                <td>
                    <input id="txtStock" type="number" />
                </td>
            </tr>
        </table>
        <br />
        <button id="btnGuardar" >Nuevo</button>
        <button id="btnCancelar">Cancelar</button>
        <button id="btnBuscar">Buscar</button>
        <button id="btnEliminar" class="btn-danger">Eliminar</button>
        <br />
    </form>
</body>
</html>
